[package]
name = "puccinier"
version = "0.1.2"
edition = "2021"
readme = "README.md"
authors = ["ap-1 <anishp0828@gmail.com>"]
license = "MIT"
repository = "https://github.com/catppuccin/toolbox"
homepage = "https://github.com/catppuccin/toolbox/tree/main/puccinier"
description = "Generate the other Catppuccin flavours off a template file written in one of them"
categories = ["command-line-utilities", "template-engine"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.15", features = ["cargo"] }
serde = { version = "1.0.140", features = ["serde_derive"] }
serde_json = "1.0.82"
lazy_static = "1.4.0"
regex = "1.6.0"
